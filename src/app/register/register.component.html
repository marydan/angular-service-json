<div class="cls-expansion">
    <mat-expansion-panel class="cls-matexp">
         <mat-expansion-panel-header>
            <mat-panel-title>
           News 
           </mat-panel-title>
           <mat-panel-description>
              Current  Details 
           </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="cls-fields">
          <mat-form-field>
                <mat-label> Title</mat-label>
                <input matInput [(ngModel)]="newobj.title">
          </mat-form-field>
                <mat-form-field>
                <mat-label> Description</mat-label>
                <input matInput [(ngModel)]="newobj.description">     
          </mat-form-field>

          <input type=button value="Add Details" (click)="StoreNews()">
        </div>
        </mat-expansion-panel>
  </div>

<div class="matcontent">     
<mat-card class="example-card" *ngFor="let newobj of newsarray">
<mat-card-header>
     <mat-card-title>{{newobj.title}}</mat-card-title>
   </mat-card-header>

<mat-card-content>
  {{newobj.description}}
</mat-card-content>
 
</mat-card>
</div>
